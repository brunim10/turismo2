<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <header>
            <div class="logo">
                <img src="l.png" alt="l.png">
            </div>
            <button class="menu-toggle">Menu</button> <!-- Botão de toggle do menu -->
            <nav class="menu">
                <ul class="lista">
                    <li><a href="#">Sobre Nós</a></li>
                    <li><a href="#">Reservas Online</a></li>
                    <li><a href="#">Destinos</a></li>
                </ul>
            </nav>
        </header>

        <h1>Seu Destino dos sonhos vira realidade por aqui!</h1>
        <a href="#" class="button-inicio">Quero me aventurar</a>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var menuToggle = document.querySelector('.menu-toggle');
        var menu = document.querySelector('.menu');
    
        menuToggle.addEventListener('click', function(event) {
            event.stopPropagation(); // Impede que o clique no botão propague para o documento
            menu.classList.toggle('active');
        });
    
        document.addEventListener('touchstart', function(event) {
            if (!menu.contains(event.target) && !menuToggle.contains(event.target)) {
                menu.classList.remove('active');
            }
        });
    });
</script>
    
    
</body>

</html>
